<!DOCTYPE html>
<html>
<head>
    <title>CSQ服务测试程序</title>
    <link type="text/css" rel="Stylesheet" href="styles/common.css" />
    <script type="text/javascript" language="javascript" src="scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" language="javascript" src="scripts/csq.commoms.js"></script>
    <script type="text/javascript" language="javascript" src="scripts/csq.commons.loader.js"></script>
    <script type="text/javascript" language="javascript" src="scripts/csq.commons.singlelineinput.js"></script>
    <script type="text/javascript" language="javascript" src="scripts/csq.commons.tooltips.js"></script>
    <script type="text/javascript" language="javascript" src="scripts/csq.commons.dropdown.js"></script>
    <!--智联卓聘网JavaScript脚本-->
    <script type="text/javascript" language="javascript" src="scripts/csq.channels.highpin.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            Demo.Events.windowResizeHandler($(window));
            $(document).click(Demo.Events.documentClickHandler);
            $("#KeywordsInput").singleline().__initialize();
            $("#CompanyNameInput").singleline().__initialize();
            $("#IndustryIdInput").singleline().__initialize();
            $("#PositionIdInput").singleline().__initialize();
            $("#ResidenceIdInput").singleline().__initialize();
            $("#WorkplaceIdInput").singleline().__initialize();
            $("#WorkstatusChoise").dropdown();
            $("#GenderChoise").dropdown();
        });
    </script>
</head>
<body>
    <div id="CtrlsPanel">
        <div id="LeftCtrlsPanel" class="float-left width-200">
            <div id="LogoImagePanel" class="width-200">
                <img src="images/logo.png" />
            </div>
            <div class="height-5">
            </div>
            <div id="KeywordsPanel" class="width-200 height-40">
                <input id="KeywordsInput" name="QKeywords" type="text" value="请输入搜索关键词" emptyvalue="请输入搜索关键词" />
            </div>
            <div class="height-5">
            </div>
            <div id="CorporationPanel" class="other-condition">
                <input id="CompanyNameInput" name="QCompanyName" type="text" value="公司名称关键词" emptyvalue="公司名称关键词" />
            </div>
            <div class="height-5">
            </div>
            <div id="RecentlyJobPanel" class="other-condition">
                <div class="height-5">
                </div>
                <input id="RecentyJobCheck" name="QRecentlyJobRequired" type="checkbox" value="最近的一份工作" />
                <label>
                    最近的一份工作</label>
            </div>
            <div class="height-5">
            </div>
            <div id="IndustryPanel" class="other-condition">
                <input id="IndustryIdInput" name="QIndustry" type="text" value="卓聘网行业代码" emptyvalue="卓聘网行业代码" />
            </div>
            <div class="height-5">
            </div>
            <div id="PositionPanel" class="other-condition">
                <input id="PositionIdInput" name="QPosition" type="text" value="卓聘网职位代码" emptyvalue="卓聘网职位代码" />
            </div>
            <div class="height-5">
            </div>
            <div id="ResidencePanel" class="other-condition">
                <input id="ResidenceIdInput" name="QResidence" type="text" value="卓聘网居住地代码" emptyvalue="卓聘网居住地代码" />
            </div>
            <div class="height-5">
            </div>
            <div id="WorkPlacePanel" class="other-condition">
                <input id="WorkplaceIdInput" name="QWorkplace" type="text" value="卓聘网工作地代码" emptyvalue="卓聘网工作地代码" />
            </div>
            <div class="height-5">
            </div>
            <div id="WorkStatusPanel" class="other-condition dropdown-panel">
                <input id="WorkstatusChoise" name="QWorkStatus" type="text" value="不限" selectedvalue="-1" />
                <div bindid="WorkstatusChoise" class="dropdown-options">
                    <ul>
                        <li v="-1">不限</li>
                        <li v="1">在职</li>
                        <li v="2">离职</li>
                    </ul>
                </div>
            </div>
            <div class="height-5">
            </div>
            <div id="GenderPanel" class="other-condition dropdown-panel">
                <input id="GenderChoise" name="QGender" type="text" value="不限" selectedvalue="-1" />
                <div bindid="GenderChoise" class="dropdown-options">
                    <ul>
                        <li v="-1">不限</li>
                        <li v="1">男</li>
                        <li v="2">女</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="RightCtrlsPanel" class="float-left">
            <div id="LoaderPanel" class="height-5">
                <div class="preloader">
                </div>
            </div>
        </div>
    </div>
    <div id="Tooltip" class="">
    </div>
</body>
</html>
